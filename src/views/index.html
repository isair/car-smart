<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>ML Test</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>MPG Calculator</h1>
    </header>

    <main>
      <h2>Oh hi,</h2>

      <p>Enter car details below to calculate miles per gallon</p>

      <form>
        <label>
          Horsepower (hp)
          <input id="horsepower" type="text" maxlength="100" placeholder="0" />
        </label>
        <label>
          Weight (t)
          <input id="weight" type="text" maxlength="100" placeholder="0" />
        </label>
        <label>
          Engine Displacement
          <input
            id="displacement"
            type="text"
            maxlength="100"
            placeholder="0"
          />
        </label>
      </form>

      <div id="result-container">
        <p>Result: <span id="result"></span></p>
      </div>

      <br />
      
      <h2>
         Stats for Nerds
      </h2>

      <p>Accuracy (r2 as percentage): <span id="mpg-accuracy"></span>%</p>
      
      <p>
        MSE history:
      </p>
      <img id="mpg-mse-plot" src="mse.png" />
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
